<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="container">
    <div class="header">
        <div class="container">
            <!-- star header -->
            <div class="header mt-3">
                <div class="row bd">
                    <!-- star logo -->
                    <div class="col-lg-3 col-md-12">
                        <img src="/access/logo.jpg" alt="" class="w-100">
                    </div>
                    <!-- end logo -->
                    <!-- star search -->
                    <div class="col-lg-9 col-md-12 mt-5">
                        <div class="col-lg-7 col-md-12 float-left categorie-search-box">
                            <form action="#">
                                <input type="text" id="productName" name="productName">
                                <select name="" id="" class="form-group">
                                    <option value="#">--Category--</option>
                                </select>
                                <button class="btn btn-danger"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </form>
                        </div>
                        <ul
                            class="col-lg-5 col-md-12 float-right list-group list-group-horizontal justify-content-around">
                            <li class="dropdown">
                                <ul class="btn btn-secondary" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa-solid fa-cart-shopping"></i> Cart
                                    <li class="dropdown-menu" id="list-cart-items">
                                        <div class="w-100">
                                            Chưa có sản phẩm
                                        </div>
                                    </li>
                                </ul>
                            </li>
                            <a class="btn btn-secondary" href="http://localhost:8080/login"><i class="fa-solid fa-user"></i></a>
                        </ul>
                    </div>
                    <!-- end search -->
                </div>
            </div>
            <!-- end header -->
            <div class="nav nav-tabs">
                <ul class="list-group list-group-horizontal-lg float-left justify-content-around w-100 bg-secondary">
                    <a class="btn btn-secondary" href="http://localhost:8080/products">Home</a>
                    <li class="btn btn-secondary">Introduce</li>
                    <li class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Product
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2" id="productCategories">
                        </div>
                    </li>
                    <li class="btn btn-secondary">Contact</li>
                </ul>
            </div>
        </div>
    </div>
</th:block>

</html>
